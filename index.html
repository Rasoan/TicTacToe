<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Главная страница</title>
</head>
<body>
<div id="__ROOT_ID__" class="root">
    <div id="Settings" class="settings">
        <form id="__SETTINGS_FORM_ID__" class="settings__form settingsForm">
            <fieldset class="settingsForm__section settingsFormSection">
                <legend class="settingsFormSection__legend settingsFormLegend">Settings</legend>
                <label class="settingsFormSection__label settingsFormLabel">
                    <input id="__PLAYING_FIELD_DIMENSION_ID__"
                           class="settingsFormLabel__input settingsFormInput"
                           type="number"
                           min="3"
                           max="55"
                           value="3"
                           step="2"
                    >
                    <span class="settingsFormLabel__text settingsFormLabelText">Playing field</span>
                </label>
                <label class="settingsFormSection__label settingsFormLabel">
                    <input id="__WINNING_STREAK_DIMENSION_ID__"
                           class="settingsFormLabel__input settingsFormInput"
                           type="number"
                           min="3"
                           max="3"
                           value="2"
                           step="1"
                    >
                    <span class="settingsFormLabel__text settingsFormLabelText">Winning streak</span>
                </label>
            </fieldset>
            <button id="__START_GAME_BUTTON_ID__" class="settingsForm__buttonSubmit settingsFormButtonSubmit">Start game</button>
        </form>
        <button id="__RELOAD_GAME_BUTTON_ID__" >Reload game</button>
    </div>
    <div id="__GAME_BOARD_ID__" class="gameBoard"></div>
</div>
</body>
</html>
